<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<!-- 开发环境版本，包含了有帮助的命令行警告 -->
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <style type="text/css">
        </style>
    </head>
    <body>
		<div id="app">
		  {{ message }}
		</div>
		<script>
			var app = new Vue({
			  el: '#app',
			  data: {
				message: 'Hello Vue!'
			  }
			})	
		</script>
    </body>
</html>
